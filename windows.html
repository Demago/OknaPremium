	<body >

			<section class="mainContent">
				<div class="okno">

				</div>
				
				<div class="formContainer">
				
					<form class="captureForm">
						<h2 class="h2Capture">Оставьте заявку на замер окна</h2>
						<input type="text" class="inputArea" placeholder="Ваше имя" maxlength="18"></br>

						<input type="submit" class="submitButton" value="Заказать">

			<section class="reviews">

				<div class="CommentForm">
				
					<form class="captureComForm">
						<h2 class="h2ComCapture">Оставьте отзыв</h2>
						<img class="pic" src="" width="100px" height="100px" alt="pic">
						<input type="text" class="inputComArea" placeholder="Ваше имя" maxlength="18" required>
						<input type="text" class="inputComArea" placeholder="Ваша фамилия" maxlength="18" required></br>
						<input type="text" class="inputComArea" placeholder="Оценка" maxlength="18"></br>
						<textarea class="Comment" cols="25" rows="5" placeholder="Ваш отзыв"></textarea>
						<input type="submit" class="submitCommentButton" value="Отправить">
					</form>
				
				</div>
				
				<div class="contentReweiws">
					<figure class="reweiwBlock"> 
						<img src="" > <hr/>

					</figure>
					
					<figure class="reweiwBlock">

					</figure>
					
					<figure class="reweiwBlock">

						<figcaption> Окна. </figcaption>

						<input type="tel" class="inputArea" placeholder="Ваш телефон"></br>
